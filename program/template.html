<!DOCTYPE html>

<html>

<head>
    <title>EggOops</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <script type="text/javascript" src="./helpers.js"></script>
    <script type="text/javascript" src="./ViewClasses.js"></script>
    <style>
        body{
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
    
    var canvas_ratio = 0.1;
    
    // once everything is loaded, we run our Three.js stuff.
    $(function () {

        //------------------------------------------------------------------------------
        // setup system
        function initStats() {

            // initial settings
            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            $("#Stats-output").append(stats.domElement);

            return stats;
        }
        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        function get_fov() {
            return 300 * Math.atan(window.innerHeight / window.innerWidth) / Math.PI;
        }
        function get_aspect() {
            return window.innerWidth / window.innerHeight;
        }
        var camera = new THREE.PerspectiveCamera(get_fov(), get_aspect(), 0.1, 1000);
        console.log('current fov: ' + get_fov().toString());

        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        //------------------------------------------------------------------------------
        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(60,20,1,1);
        var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.receiveShadow  = true;

        // rotate and position the plane
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 0;
        plane.position.y = -16;
        plane.position.z = 0;

        // add the plane to the scene
        scene.add(plane);

        //------------------------------------------------------------------------------
        // create MapUnits
        var cube = [];
        for (var i = 0; i < 6; ++i) {
            for (var j = 0; j < 7; ++j) {
                cube[i + 6 * j] = new Cube_view(2, 5, -27.5 + 9.17 * j, -9 + 6 * i);
                cube[i + 6 * j].init(scene);
            }
        }

        var dot = screen2world({ 'x': 1 / 12, 'y': 0 / 12 });
        cube[43] = new Cube_view(4, 1.5, dot.x, dot.y);
        cube[43].init(scene);

        var dot = screen2world({ 'x': 3 / 12, 'y': 0 / 12 });
        cube[44] = new Cube_view(4, 1.5, dot.x, dot.y);
        cube[44].init(scene);

        var dot = screen2world({ 'x': 5 / 12, 'y': 0 / 12 });
        cube[45] = new Cube_view(4, 1.5, dot.x, dot.y);
        cube[45].init(scene);
        //------------------------------------------------------------------------------
        // creat a sphere
        var ball = new Ball_view(1, 20, 0);
        ball.init(scene);

        //------------------------------------------------------------------------------
        // setup window resizing
        function onWindowResize() {
            // update camera
            camera.fov = get_fov();
            camera.aspect = get_aspect();
            camera.updateProjectionMatrix();
            console.log('current fov: '+get_fov().toString());
            // call resize
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize, false);

        // position and point the camera to the center of the scene
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 50;
        camera.lookAt({'x':0,'y':0,'z':0});

        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight( 0xffffff );
        spotLight.position.set( 0, 10, 90 );
        spotLight.castShadow = true;
        scene.add( spotLight );

        // add the output of the renderer to the html element
        $("#WebGL-output").append(renderer.domElement);

        // GUI controls
        var gui = new dat.GUI();

        var controls = new function () {
            this.speed = 0.03;
        }
        gui.add(controls, 'speed', 0, 0.5);

        //------------------------------------------------------------------------------
        // call the render function

        render();

        function render() {

            // update status
            stats.update();

            // bounce the sphere up and down
            //step+=controls.bouncingSpeed;
            ball.move(controls.speed);
            // console.log(ball.obj.position.x.toString());

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            renderer.render(scene, camera);

        }

    });

</script>
</body>
</html>
